<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Camera Feed</title>
    <!-- Socket.IO library for real-time communication -->
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 800px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        #video-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #video {
            max-width: 100%;
            height: auto;
            transition: transform 0.3s ease-out;
        }

        #status {
            margin-top: 20px;
            color: #555;
            font-size: 1.2rem;
        }

        .status-text {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-connected {
            background-color: #4CAF50;
            color: white;
        }

        .status-disconnected {
            background-color: #FF5722;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Live Camera Feed</h1>

        <div id="video-container">
            <img id="video" src="" alt="Live Camera Feed">
        </div>
        <h2>Kontrola</h2>
        <div>
            <button onclick="sendCommand('start')">Start</button>
            <button onclick="sendCommand('stop')">Stop</button>
            <button onclick="sendCommand('rewind')">Przewiń</button>
        </div>

        <div id="status">
            <span id="status-text" class="status-text status-disconnected">Connecting...</span>
        </div>
    </div>

    <script>
        const socket = io();

        socket.on('connect', () => {
            console.log('Connected to server');
            setStatus('Connected');
        });

        socket.on('frame', (jpg_as_text) => {
            const img = document.getElementById('video');
            img.src = 'data:image/jpeg;base64,' + jpg_as_text;
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
            setStatus('Disconnected');
        });

        function setStatus(status) {
            const statusText = document.getElementById('status-text');
            statusText.textContent = status;
            if (status === 'Connected') {
                statusText.classList.remove('status-disconnected');
                statusText.classList.add('status-connected');
                statusText.textContent = 'Connected';
            } else {
                statusText.classList.remove('status-connected');
                statusText.classList.add('status-disconnected');
                statusText.textContent = 'Disconnected';
            }

        }
        function sendCommand(command) {
            console.log("Wysłano komendę:", command);
            socket.emit(command);
        }

    </script>
</body>
</html>
